<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6ebef808d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
            <ul>
                <li><a href="#">Image Search</a></li>
                <li><a href="#">Advance Search</a></li>
            </ul>
    </header>
    <div class="google-container">
        <div class="google-logo">
            <img src="images/googlelogo.png" alt="Google Logo">
        </div>
    </div>
    <div class="form-container">
        <form action="https://google.com/search" class="search-bar">
            <div class="search-bar-text">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" name="q" class="text-input">
                <img src="images/mic.png" alt="mic icon" class="mic">
            </div>
            <div class="submit-search">
                <button class="google-btn">Google Search</button>
                <a href="https://www.google.com/doodles">I'm Feeling Lucky</a>
            </div>
        </form>
    </div>
    <div class="offer">
        <p>Google offered in:</p>
        <ul>
            <li><a href="#">Filipino</a></li>
            <li><a href="#">Cebuano</a></li>
        </ul>
    </div>

    <footer>
       <div class="footer-country">
        <p>Philippines</p>
       </div>
      
       <div class="other-setting">
            <ul class="first-setting">
                <li><a href="https://about.google/">About</a></li>
                <li><a href="https://ads.google.com/">Advertising</a></li>
                <li><a href="https://www.google.com/intl/en_ph/business/">Business</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
            </ul>
            <ul class="second-setting">
                <li><a href="https://policies.google.com/privacy?hl=en-PH&fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?hl=en-PH&fg=1">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
       </div>
    
    </footer>
    
   
    
   
</body>
</html>
